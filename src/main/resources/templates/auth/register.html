<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments1.html :: head('Regiater Page')"></head>
<body>
<div class="row">
    <div class="col-md-6 offset-3">
            <form th:action="@{/auth/register}" th:object="${dto}" method="post" class="col-12">

                <div class="form-row">
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input
                                th:field="*{firstName}"
                                type="text"
                                class="form-control"
                                id="first_name"
                                placeholder="Name"
                        />
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input
                                th:field="*{lastName}"
                                type="text"
                                class="form-control"
                                id="last_name"
                                placeholder="Surname"
                        />
                    </div>
                </div>

                <div class="form-row">
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input
                            th:field="*{phoneNumber}"
                            type="text"
                            class="form-control"
                            id="phone"
                            placeholder="user123"
                    />
                </div>


                <div class="form-group">
                    <label for="username">Username</label>
                    <input
                            th:field="*{username}"
                            type="text"
                            class="form-control"
                            id="username"
                            placeholder="user123"
                    />
                </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input
                            th:field="*{email}"
                            type="email"
                            class="form-control"
                            id="email"
                            placeholder="Email"
                            required
                    />
                </div>



                <div class="form-row">
                    <div class="form-group">
                        <label for="password1">Password</label>
                        <input
                                th:field="*{password}"
                                type="password"
                                class="form-control"
                                id="password1"
                                placeholder="*****"
                        />
                    </div>
                    <div class="form-group">
                        <label for="password2">Repeat Password</label>
                        <input
                                th:field="*{repeatPassword}"
                                type="password"
                                class="form-control"
                                id="password2"
                                placeholder="*****"
                        />
                    </div>
                </div>



                <div class="form-group my-3">
                    <label for="inputAddress">Address</label>
                    <input
                            th:field="*{address}"
                            type="text"
                            class="form-control"
                            id="inputAddress"
                            placeholder="1234 Main St"
                    />
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="inputCity">City</label>
                        <input
                                th:field="*{city}"
                                type="text"
                                class="form-control"
                                id="inputCity"
                                placeholder="Tashkent"
                        />
                    </div>

                    <div class="form-group">
                        <label for="inputZip">Zip</label>
                        <input
                                th:field="*{postalCode}"
                                type="number"
                                class="form-control"
                                id="inputZip"
                        />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <button
                                type="submit"
                                class="btn btn-dark btn-login mt-3 mb-5"
                        >
                            Submit
                        </button>
                    </div>
                </div>
                <p class="pb-4">
                    Already have an account?
                    <a href="/login">Login here</a>
                </p>
            </form>
    </div>
</div>
</body>
</html>
